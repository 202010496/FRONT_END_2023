<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="C:\Users\82109\Desktop\likelion\5주차 과제\style.css" />
    <script src="https://kit.fontawesome.com/6f0f5d8813.js" crossorigin="anonymous"></script>
    <script src="C:\Users\82109\Desktop\likelion\5주차 과제\index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Header Section -->
    <div class="one">
      <h1>Card Maker</h1>
    </div>
    <!-- form -->
    <div class="container">
      <form class="add__form" onsubmit="createCard(event)">
        <div class="text__box">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="이름을 입력해주세요"
            required
          />
          <input
            type="text"
            id="occupation"
            name="occupation"
            placeholder="직업을 입력해주세요"
            required
          />
          <input
            type="text"
            id="major"
            name="major"
            placeholder="전공을 입력해주세요"
            required
          />
          <input
            type="text"
            id="github"
            name="github"
            placeholder="깃허브 링크를 입력해주세요"
            required
          />
          <input
            type="text"
            id="instagram"
            name="instagram"
            placeholder="인스타그램 아이디를 입력해주세요"
            required
          />
        </div>
        <div class="btn__box">
          <button>배경 선택</button>
          <input type="color" id="bgColor" />
          <input type="file" id="photo" />
          <button type="submit">만들기</button>
        </div>
      </form>
      <div class="card__container">
        <div class="card">
          <div class="card__container__img">
            <img src="C:\Users\82109\Desktop\likelion\5주차 과제\KakaoTalk_20230327_173926149 (1).jpg" alt="" class="profile" />
            <h3>  장수진</h3>
          </div>
          <div class="card__container__description">
            <div class="description__school">
              <h3>프론트엔드 개발자</h3>
              <p><i class="fa-solid fa-school"></i> 상명대학교 경제금융학부</p>
            </div>
            <div class="description__sns">
              <p>
                <i class="fa-brands fa-github"> </i>
                https://github.com/202010496
              </p>
              <p><i class="fa-brands fa-instagram"></i>longlife_01</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
